[General]
donateTime=@Variant(\0\0\0\x10\0%|\x3\0\x35W^\xff)
version=250

[GenOps]
skin=Default
hotkey=67108896
showtrayicon=true
alwaysshow=false
alwaystop=true
updatecheck=true
decoratetext=false
hideiflostfocus=true
alwayscenter=2
dragmode=0
showHiddenFiles=false
showNetwork=true
wildcardFileSearch=false
condensedView=0
autoSuggestDelay=1000
updatetimer=10
numviewable=4
numresults=10
maxitemsinhistory=20
opaqueness=57
fadein=0
fadeout=20

[gcalc]
url="/search?source=launchy&q="
matchExpression="<h2 class=r style=\"font-size:\\d+%\"><b>(.*)</b>"

[runner]
cmds\1\name=cmd
cmds\1\file=/usr/bin/xterm
cmds\1\args=-hold -e $$
cmds\size=1
version=2

[weby]
sites\1\name=Google
sites\1\query="http://www.google.com/search?source=launchy&q=%1"
sites\2\name=Bing
sites\2\query="http://www.bing.com/search?q=%1"
sites\3\name=Yahoo
sites\3\query="http://search.yahoo.com/search?p=%1"
sites\4\name=Weather
sites\4\query=http://www.weather.com/weather/local/%1
sites\5\name=Amazon
sites\5\query="http://www.amazon.com/gp/search?keywords=%1&index=blended"
sites\6\name=YouTube
sites\6\query="http://www.youtube.com/results?search_query=%1"
sites\7\name=Wikipedia
sites\7\query="http://en.wikipedia.org/wiki/Special:Search?search=%1&fulltext=Search"
sites\8\name=Dictionary
sites\8\query=http://dictionary.reference.com/browse/%1
sites\9\name=Thesaurus
sites\9\query=http://thesaurus.reference.com/browse/%1
sites\10\name=Netflix
sites\10\query="http://www.netflix.com/Search?v1=%1"
sites\11\name=MSDN
sites\11\query="http://search.msdn.microsoft.com/search/default.aspx?siteId=0&tab=0&query=%1"
sites\12\name=E-Mail
sites\12\query=mailto:%1
sites\13\name=IMDB
sites\13\query="http://www.imdb.com/find?s=all&q=%1"
sites\14\name=Maps
sites\14\query="http://maps.google.com/maps?f=q&hl=en&geocode=&q=%1&ie=UTF8&z=12&iwloc=addr&om=1"
sites\size=14
version=2.2

[WebProxy]
hostAddress=
port=

[directories]
1\name=/usr/share/applications/
1\types=*.desktop
1\indexDirs=false
1\indexExes=false
1\depth=100
2\name=/usr/local/share/applications/
2\types=*.desktop
2\indexDirs=false
2\indexExes=false
2\depth=100
3\name=/usr/share/gdm/applications/
3\types=*.desktop
3\indexDirs=false
3\indexExes=false
3\depth=100
4\name=/usr/share/applications/kde/
4\types=*.desktop
4\indexDirs=false
4\indexExes=false
4\depth=100
5\name=~/.local/share/applications/
5\types=*.desktop
5\indexDirs=false
5\indexExes=false
5\depth=100
6\name=~
6\types=@Invalid()
6\indexDirs=true
6\indexExes=false
6\depth=0
size=6

[calcy]
outputRounding=10
outputGroupSeparator=true
copyToClipboard=true

[Display]
pos=@Point(789 458)

[History]
terminator=terminal emulator, "/usr/bin/x-terminal-emulator "
term=terminal emulator, "/usr/bin/x-terminal-emulator "
